# Один установочный .exe для Windows: собирает elena-core, elena-gateway и ELENA Wallet.
# После пуша зайдите в Actions → Build Windows → Run workflow (или артефакт появится после пуша в main).
# Скачайте артефакт "windows-exe" — внутри один файл *-setup.exe. Его можно скидывать друзьям.

name: Build Windows EXE

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: elena-desktop/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            elena-core/target
            elena-gateway/target
            elena-desktop/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('elena-core/Cargo.lock', 'elena-gateway/Cargo.lock', 'elena-desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build elena-core
        run: |
          cd elena-core
          cargo build --release

      - name: Build elena-gateway
        run: |
          cd elena-gateway
          cargo build --release

      - name: Copy binaries to desktop resources
        run: |
          New-Item -ItemType Directory -Force -Path elena-desktop/src-tauri/resources/bin
          Copy-Item elena-core/target/release/elena-core.exe elena-desktop/src-tauri/resources/bin/
          Copy-Item elena-gateway/target/release/elena-gateway.exe elena-desktop/src-tauri/resources/bin/

      - name: Install npm dependencies (elena-desktop)
        run: |
          cd elena-desktop
          npm ci 2>$null; if (-not $?) { npm install }

      - name: Build Tauri (ELENA Wallet)
        run: |
          cd elena-desktop
          npm run tauri build

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: elena-desktop/src-tauri/target/release/bundle/nsis/
